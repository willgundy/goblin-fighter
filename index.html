<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container health">
            <section class="largeColumn nav user">
                <h3 id="userHealth">User Health: 10❤️</h3>
            </section>
            <section class="largeColumn nav cpu">
                <h3 id="cpuHealth"></h3>
            </section>
            <section class="smallColumn nav input flex-row flex-space">
                <h4>Add New CPU</h4>
                <form action="" class="flex-column">
                    <!-- <label for="characterName">
                        Name:
                        <input type="text" name="characterName">
                    </label> -->
                    <label for="characterSelect">
                        Type:
                        <select name="characterSelect" id="characterSelect">
                            <option value="default">Select a Type</option>
                        </select>
                    </label>
                    <button id="createCharacterBtn">Create!</button>
                </form>
            </section>
        </div>
        <div class="container gameplay">
            <section class="largeColumn gameplay user flex-column flex-space">
                <h3 id="userName">Ken</h3>
                <img src="assets/ken-large.png" alt="ken" id="userImage">
            </section>
            <section class="largeColumn gameplay cpu flex-column flex-space">
                <h3 id="cpuName"></h3>
                <img src="" alt="" id="cpuImage">
            </section>
            <section id="opponentSection" class="smallColumn gameplay input flex-start">
                <div class="opponentCard activeOpponent hidden">
                    <div class="flex-column flex-start">
                        <p></p> 
                        <p></p> 
                    </div>
                    <img src="assets/mbison-small.png" alt="mbison" class="smallImg">
                </div>
            </section>
        </div>
        <div class="defeated">
            <h3>Defeated Street Fighters</h3>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
